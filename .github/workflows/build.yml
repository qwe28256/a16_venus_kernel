# A simple action usage
name: Build Kernel
on:
  workflow_dispatch:

jobs:
  Build-Kernel:
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Build Kernel Any
        uses: qwe28256/a16_venus_kernel@main
        with:
          kernel-url: https://github.com/xiaomi-lisa-devs/android_kernel_qcom_sm8350
          kernel-dir: msm-5.xx
          kernel-branch: lineage-23.0
          config: vendor/venus_QGKI.config
          arch: arm64
          aosp-gcc: true
          aosp-clang: true
          ksu: false
          ksu-version: main
          android-version: 12
          aosp-clang-version: r547379
          disable-lto: true
          anykernel3: true
